<div class="box">
  <form class="item" #f="ngForm" (ngSubmit)="f.form.valid && guardarPersona()">
    <input
      placeholder="Nombre"
      id="nombre"
      type="text"
      name="nombre"
      [(ngModel)]="inputNombre"
    />
    <input
      placeholder="Apellido"
      id="apellido"
      type="text"
      name="apellido"
      [(ngModel)]="inputApellido"
    />

    <button type="submit" style="cursor: pointer">+</button>
    <button *ngIf=" index != null" type="submit" style="cursor: pointer" class="buttonRed" (click)="eliminarPersona()" >-</button>
  </form>
</div>
